<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do App</title>
<link rel="stylesheet" href="2do.css">
</head>
<body>
<div class="container">
<div class="task-list" id="task-list">
<h2>2-Do List</h2>
<ul id="tasks"></ul>
</div>
<div class="task-form">
<h2>Add a Task</h2>
<form id="taskForm">
<input type="text" id="taskInput" placeholder="Enter task" required>
<button type="submit"> Add Task</button>
</form>
</div>
</div>
<script src="2do.js"></script>
</body>
</html>
