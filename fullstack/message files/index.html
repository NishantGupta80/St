<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Contact Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <form id="contact-form">
      <h2>Contact Us</h2>1
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label>Contact Method:</label>
        <div class="contact-options">
          <button type="button" onclick="callUs()">Call Us</button>
          <button type="button" onclick="mailUs()">Mail Us</button>
          <button type="button" onclick="chatWithUs()">Chat with Us</button>
          <button type="button" onclick="telegramUs()">telegram with Us</button>
        </div>
        <div id="contact-info" class="contact-info"></div>
      </div>
    </form>
  </div>
  <script src="index.js"></script>
</body>
</html>
