<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="questionForm.css">
   
</head>
<body>
    <div id="heading">
        <h1 id="heading1">Disscussion Portal</h1>
     </div>
    <div  class="container">
    <div id="left">
        <div class="bluebtn">
            <button id="blue">New Question Form</button>
            <input type="text" id="search" placeholder="search question">
        </div>
    <div class="contents" id="AQ"></div>
</div>

<div id="right" class="rig">
    <h1 id="welcome">Welcome to Disscussion Portal!</h1>
    <p class="welp">Enter a subject and question to get started</p>
    <form id="frm">
        <input id="sub" type="text" placeholder="Subject">
        <textarea id="area" rows="8" cols="35" required  placeholder="Question"></textarea>
        <button type="submit" class="subm" required>Submit</button>
    </form>
   
</div>
</div>
<script src="questionForm.js"></script>
</body>
</html>
