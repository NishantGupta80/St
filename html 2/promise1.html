<script>
    let p1=new Promise((resolve,reject)=>{
        resolve("Resolved");
    });
    p1.then((message)=>{
        console.log(message);
        let p2=new Promise((resolve,reject)=>{
            setTimeout(()=>{ resolve("promise 2")},1000)
        })

    }).then((value)=>{
        console.log(value);
    })
